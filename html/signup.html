<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Village SignUp</title>
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signupstyle.css" />
</head>
<body>
    <form class="container" action="signup.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Looks like you are<br />
                            New here!<br /></h1>
                        <p>Sign Up with your mobile<br />
                            number to get Started  
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="email" id="email" required="" />
                        <label>Enter Email</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="password" id="password" required="" />
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to <a href='#'>Indian Village's</a><a href='#'>Terms of Use</a> and <a href='#'>Privacy Policy</a>.</p>
                    </div>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Continue" onclick="validate()" />
                    </div>
                    <div class="user-id button">
                        <a href="../html/login.html"><input type="reset" name="" id="" value="Existing User? Login"></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
