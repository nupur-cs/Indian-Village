<body>
    <form class="container" action="login.php" method="POST">
    <div class="box">
        <div class="row">
            <div class="col-sm-5 col-xs-1 box1">
                <div class="inline-text">
                    <h1>Login</h1>
                    <p>
                        Get Acess to your orders,<br />
                        Wishlist and<br />
                        Recommendations
                    </p>
                </div>
            </div>
            <div class="col-sm-5 col-xs-1 box2">
                <div class="user-id user-data">
                    <input type="email" name="" id="username" required="" />
                    <label>Enter Email/Mobile Number</label>
                </div>
                <div class="user-id user-data">
                    <input type="password" name="" id="password" required="" />
                    <label>Enter Password</label>
                </div>
                <div class="user-id">
                    <p>By continuing, you agree to <a href='#'>Indian Village's</a><a href='#'> Terms of Use</a> and <a href='#'>Privacy Policy</a>.</p>
                </div>
                <span><a href="#">Forgot?</a></span>
                <div class="user-id button">
                    <input type="submit" name="" id="" value="Login" onclick="validate()" />
                </div>
                <div class="user-id">
                    <p>OR</p>
                </div>
                <div class="user-id button">
                    <input type="reset" name="" id="" value="Request OTP">
                </div>
                <div class="user-id">
                    <p class="footer"> New to Indian Village? Create an Account </p>
                </div>
            </div>
        </div>
    </div>
</form>
